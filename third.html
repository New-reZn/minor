<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="bg-indigo-500">To-Do</title>
    <link href="/output.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/jake.png" type="image/any-icon">
    <script src="/two.js" type="application/javascript" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,1,0" />
    <title>Todo</title>
</head>

<body class="bg-neutral-200 flex flex-col items-center">
    <button type="button" class="fixed bottom-5 right-5 z-50" id="addnew"><span class="material-symbols-outlined p-1 bg-black rounded-full text-white drop-shadow-md">add</span></button>
    <div class="absolute bg-neutral-100 w-[100%] h-[100%] top-0 left-0 z-20 divide-y flex flex-col overflow-y-scroll custom-scroll hidden" id="addpage">
        <div class="flex relative justify-center items-center p-2 ">
            <button id="savenote" class="bounce text-base p-1 px-2 absolute left-3 outline-none text-white rounded-2xl bg-blue-500 hover:bg-blue-600 drop-shadow-sm" type="button">Save</button>
            <div class="flex justify-center items-center">
                <input class="capitalize w-[5.4rem] sm:w-auto bg-transparent outline-none text-center" type="text" name="" id="notename" placeholder="Write To do here" value="">
                <a class="font-bold ">,</a>
                <div class="relative">
                    <input placeholder="&#8203;" type="datetime-local" class="bg-transparent outline absolute w-5 left-0.5 bottom-2 text-xs cursor-default z-10 peer opacity-0" name="" id="dtl">
                    <span class="material-symbols-outlined peer-hover:font-semibold w-5">calendar_month</span>
                </div>
                <input type="hidden" id="noteid" value="0">
            </div>
            <button class="absolute right-3" id="closenote">
                <span class="material-symbols-outlined p-1 rounded-full hover:bg-neutral-300 select-none ">close</span>
            </button>
        </div>
        <div class="grow justify-center ">
            <textarea id="textdata" class="text-sm w-full h-full box-border p-1 outline-none resize-none" id="notetext" placeholder="Write Todo"></textarea>
        </div>
    </div>
    <div class=" flex flex-col w-full ">
        <div class="bg-white font-normal p-0.5 px-2 text-lg capitalize">
            <div class="flex justify-between items-center p-0.5" id="head">
                <a class="" id="title"></a>
                <a href="" class="font-medium text-violet-600 ">to do list</a>
                <button id="searchbtn" class="h-fit"><span class="material-symbols-outlined p-1 rounded-full text-neutral-500 hover:bg-neutral-100 active:bg-neutral-200 ">search</span></button>
            </div>
            <div class="hidden w-full flex p-1 left-0 items-center" id="searchbar">
                <input class="outline-none flex-grow text-base" id="n-search" type="text" placeholder="Search Here">
                <button id="searchclose"><span class="material-symbols-outlined relative rounded-full hover:bg-neutral-100 active:bg-neutral-200 text-neutral-500 p-1 -bottom-0.5">close</span></button>
            </div>
        </div>
        <div class="flex p-2 space-x-2 mt-2 overflow-x-scroll custom-scroll" id="tagContainer">
            <!--<div class="flex flex-col bg-red-600 p-2 rounded-md space-y-1 text-white drop-shadow-md flex-shrink-0 ">
                <a href=" " class="capitalize " id="tag-x-1 ">#all</a>
                <a id="completed-x-1 ">1 of 3 completed</a>
                <div class="w-full h-0.5 bg-black -z-10 " id="progess-bar-x-1">
                    <div class="w-[30%] h-0.5 bg-white " id="progress-x-1"></div>
                </div>
            </div>-->
        </div>
        <div class="m-2 ">
            <ul class="text-sm flex justify-evenly font-sans items-center mb-1">
                <li class="cursor-pointer flex group flex-col items-center" id="today">
                    <a class="capitalize group-hover:text-blue-600 text-blue-500 font-medium sel hidden">today</a>
                    <span class="h-1 w-full group-hover:bg-blue-600 bg-blue-500 sel hidden"></span>

                    <a class="capitalize group-hover:text-gray-600 text-gray-500 unsel">today</a>
                    <span class="h-1 w-full group-hover:bg-gray-500 unsel"></span>
                </li>
                <li class="cursor-pointer flex group flex-col items-center" id="week">
                    <a class="capitalize group-hover:text-blue-600 text-blue-500 font-medium sel hidden">week</a>
                    <span class="h-1 w-full group-hover:bg-blue-600 bg-blue-500 sel hidden"></span>

                    <a class="capitalize group-hover:text-gray-600 text-gray-500 unsel">week</a>
                    <span class="h-1 w-full group-hover:bg-gray-500 unsel"></span>
                </li>
                <li class="cursor-pointer flex group flex-col items-center" id="month">
                    <a class="capitalize group-hover:text-blue-600 text-blue-500 font-medium sel hidden">month</a>
                    <span class="h-1 w-full group-hover:bg-blue-600 bg-blue-500 sel hidden"></span>

                    <a class="capitalize group-hover:text-gray-600 text-gray-500 unsel">month</a>
                    <span class="h-1 w-full group-hover:bg-gray-500 unsel"></span>
                </li>
                <li class="cursor-pointer flex group flex-col items-center relative -top-1" id="datetime">
                    <div class="relative -left-0.5 bottom-0 sel hidden">
                        <input placeholder="&#8203;" type="datetime-local" class="bg-transparent outline h-full group-hover:cursor-pointer absolute w-5 left-0.5 -bottom-0.5 text-xs z-10 opacity-0" name="" id="dtlsearch">
                        <span class="material-symbols-outlined w-5 font-bold group-hover:text-blue-600 text-blue-500">calendar_month</span>
                    </div>
                    <span class="h-1 w-full group-hover:bg-blue-600 bg-blue-500 sel hidden"></span>

                    <div class="relative -left-0.5 bottom-0 unsel">
                        <span class="material-symbols-outlined w-5 text-gray-500">calendar_month</span>
                    </div>
                    <span class="h-1 w-full group-hover:bg-gray-500 unsel"></span>
                </li>
            </ul>
            <ul class="space-y-2 overflow-y-scroll custom-scroll p-1" id="noteContainer">
                <!--<li class="bg-white p-2 drop-shadow-sm rounded-md flex justify-between px-4 items-center space-x-2 ">
                    <div class="flex text-white ">
                        <input placeholder="&#8203;" type="checkbox " name=" " id="chk-x" class="hidden ">
                        <label for="chk-x " class="hidden "><span class="p-1 material-symbols-outlined drop-shadow-sm rounded-full text-xs bg-yellow-400 border-2 cursor-pointer hover:bg-yellow-500 ">hourglass_top</span></label>
                        <label for="chk-x " class=" "><span class="p-1 material-symbols-outlined drop-shadow-sm text-white rounded-full bg-green-400 text-xs cursor-pointer border-2 hover:bg-green-500 ">check</span></label>
                    </div>
                    <div class="wordwrap truncate relative -top-0.5 w-[64rem] text-center">do the work</div>
                    <div class="flex flex-col ">
                        <a class="font-medium text-base">18:80</a>
                        <a class="text-sm font-light capitalize">26,june</a>
                    </div>
                    <div class="text-xs capitalize">
                        <ul class="h-10 overflow-hidden space-y-1 ">
                            <li class="smtag bg-green-600 ">#hoeeeeeme</li>
                            <li class="smtag bg-amber-400 ">#work</li>
                            <li class="smtag bg-red-400 ">#test</li>
                            <li>#test2</li>
                        </ul>
                    </div>
                </li>-->
            </ul>
        </div>
        <div id="lsbox" class=" bg-black w-[100%] h-[100%] fixed ">
            <div class=" bg-white text-black w-auto flex flex-col capitalize rounded-md absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] divide-y ">
                <div class=" grid grid-cols-2 divide-x " id="selector">
                    <button type="button" id="btn-signup" class=" p-2 rounded-tl-md outline-none " type="button ">Sign-up</button>
                    <button type="button" id="btn-login" class=" p-2 rounded-tr-md outline-none " type="button ">Log-in</button>
                </div>
                <div class=" p-7 flex flex-col items-center " id="s">
                    <div class=" relative outline outline-1 outline-black p-2 my-3 ">
                        <input id="s-user" type="text " class=" peer outline-none " placeholder=" ">
                        <label for="s-user" class=" absolute left-2 -top-6 text-base transition-all ease-in peer-focus:-top-6 peer-placeholder-shown:top-2 ">username</label>
                    </div>
                    <div class="relative outline outline-1 outline-black p-2 my-3 ">
                        <input id="s-password" type="text " class=" peer outline-none " placeholder=" ">
                        <label for="s-password" class=" absolute left-2 -top-6 text-base transition-all ease-in peer-focus:-top-6 peer-placeholder-shown:top-2 ">Password</label>
                    </div>
                    <button type="button" class=" bg-blue-400 p-1 w-1/2 text-white rounded-md bounce hover:bg-blue-500 " type="submit" id="signup">SignUp</button>
                </div>
                <div class=" p-7 flex flex-col items-center hidden " id="l">
                    <div class=" relative outline outline-1 outline-black p-2 my-3 ">
                        <input id="l-user" type="text " class=" peer outline-none " placeholder=" ">
                        <label for="l-user" class=" absolute left-2 -top-6 text-base transition-all ease-in peer-focus:-top-6 peer-placeholder-shown:top-2 ">username</label>
                    </div>
                    <div class=" relative outline outline-1 outline-black p-2 my-3 ">
                        <input id="l-password" type="text " class=" peer outline-none " placeholder=" ">
                        <label for="l-password" class=" absolute left-2 -top-6 text-base transition-all ease-in peer-focus:-top-6 peer-placeholder-shown:top-2 ">Password</label>
                    </div>
                    <button type="button" class=" bg-blue-400 p-1 w-1/2 text-white rounded-md bounce hover:bg-blue-500 " type="submit" id="login">LogIn</button>
                </div>
            </div>
        </div>
</body>

</html>
